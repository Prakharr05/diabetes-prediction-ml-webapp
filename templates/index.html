<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, -apple-system;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #020617;
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #94a3b8;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
        }

        .result-box {
            margin-top: 15px;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .safe {
            background: #16a34a;
        }

        .danger {
            background: #dc2626;
        }

        .prob {
            margin-top: 5px;
            font-size: 14px;
            color: #e5e7eb;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 11px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ©º Diabetes Prediction System</h1>

    <div class="grid">
        <input id="Pregnancies" placeholder="Pregnancies">
        <input id="Glucose" placeholder="Glucose">
        <input id="BloodPressure" placeholder="Blood Pressure">
        <input id="SkinThickness" placeholder="Skin Thickness">
        <input id="Insulin" placeholder="Insulin">
        <input id="BMI" placeholder="BMI">
        <input id="DiabetesPedigreeFunction" placeholder="DPF">
        <input id="Age" placeholder="Age">
    </div>

    <button onclick="predict()">Predict Result</button>

    <div id="resultBox" class="result-box">
        <h2 id="resultText"></h2>
        <div class="prob" id="probabilityText"></div>
    </div>

    <div class="footer">
        ML Powered Healthcare Prediction | Flask + Scikit-learn
    </div>
</div>

<script>
async function predict() {
    const data = {
        Pregnancies: Number(Pregnancies.value),
        Glucose: Number(Glucose.value),
        BloodPressure: Number(BloodPressure.value),
        SkinThickness: Number(SkinThickness.value),
        Insulin: Number(Insulin.value),
        BMI: Number(BMI.value),
        DiabetesPedigreeFunction: Number(DiabetesPedigreeFunction.value),
        Age: Number(Age.value)
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await response.json();

    const box = document.getElementById("resultBox");
    const text = document.getElementById("resultText");
    const prob = document.getElementById("probabilityText");

    box.style.display = "block";

    if (result.prediction === 1) {
        box.className = "result-box danger";
        text.innerText = "âš  Diabetic";
    } else {
        box.className = "result-box safe";
        text.innerText = "âœ… Non-Diabetic";
    }

    prob.innerText = "Probability: " + (result.probability * 100).toFixed(2) + "%";
}
</script>

</body>
</html>
